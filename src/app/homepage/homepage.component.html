    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <script src="../../assets/js/extention/choices.js"></script>
    <script src="../../assets/js/extention/flatpickr.js"></script>
    <script>
      flatpickr(".datepicker",
      {});

    </script>
    <script>
      const choices = new Choices('[data-trigger]',
      {
        searchEnabled: false,
        itemSelectText: '',
      });

    </script>
</head>
<body>
  <div class="wrapper">
    <nav>
      <input type="checkbox" id="show-search">
      <input type="checkbox" id="show-menu">
      <label for="show-menu" class="menu-icon"><i class="fas fa-bars"></i></label>
      <div class="content">
        <div class="logo"><a href="#">Bus Registration</a>
        </div>
      </div>
        <div style="text-align: right;" class = "content">
          <ul class="links" >
            <li><a href="#">Bus Hire</a></li>
            <li><a href="#">About</a></li>
            <li>
              <a href="#" class="desktop-link">Manage Bookings</a>
              <input type="checkbox" id="show-features">
              <label for="show-features">Manage Bookings</label>
              <ul>
                <li><a href="#">Cancel</a></li>
                <li><a href="#">Change Password</a></li>
                <li><a href="#">Profile</a></li>
              </ul>
            <li><a href="#">Feedback</a></li>
  
            <li>
              <a href="#" class="desktop-link">Login/Signup</a>
              <input type="checkbox" id="show-features">
              <label for="show-features">Login/Signup</label>
              <ul>
                <li><a class = "registration" routerLink="/registration">SignUp</a></li>
                <li><a class = "login" routerLink="/login">Login</a></li>
              </ul>
            </li>
          </ul>
        </div>
    </nav>
  </div>
    <div class="s002">
      <form [formGroup]="ScheduleForm" (ngSubmit)="submitDetails()" novalidate>
        <fieldset>
          <legend>SEARCH BUS</legend>
        </fieldset>
        <div class="inner-form">
          <div class="input-field first-wrap">
            <div class="icon-wrap">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"></path>
              </svg>
            </div>
            <input id="search" formControlName="source" class="form-control" type="text" placeholder="FROM" />
          </div>
          <div class="input-field first-wrap">
            <div class="icon-wrap">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"></path>
              </svg>
            </div>
            <input id="search" type="text" formControlName="destination" class="form-control" placeholder="TO" />
          </div>
          <div class="input-field third-wrap">
            <div class="icon-wrap">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path d="M17 12h-5v5h5v-5zM16 1v2H8V1H6v2H5c-1.11 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2h-1V1h-2zm3 18H5V8h14v11z"></path>
              </svg>
            </div>
            <input  formControlName="viewdate" class="form-control" id="return" type="date" placeholder="1 Aug 2021" />
          </div>
          <div class="input-field fifth-wrap">
            <button class="btn-search" type="submit">SEARCH</button>
          </div>
        </div>
      </form>
    </div>
    </body>
