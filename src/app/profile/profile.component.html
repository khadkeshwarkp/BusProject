    <section class="content-header">
    
    <h1>
        View Profile Details
        <small></small>
        </h1>
        </section>
        
        <section class="content">
        <div class="row">
        
        <div class="col-md-12">
        </div>
        <div class="col-md-7">
        
        <div class="box box-warning">
        <div class="box-header with-border">
        <h3 class="box-title">View Profile Details</h3>
        </div>
        
        <div class="box-body box-profile">
        <div class="user-profile-pic">
        <div class="user_pic">
        <img class="profile-user-img img-responsive img-circle" src="https://techlabz.in/truebusupdate/admin/assets/uploads/profile_pic/admin/1511772739_man.png">
        </div>
        <div class="change-profile-pic">
        <div class="uploadFile">
        <form method="post" id="profilepic-form-img" enctype="multipart/form-data">
        <input type="file" name="profile_pic" id="profileimg-form" class="custom-file-input">
        </form>
        </div>
        </div>
        </div>
      
        <div class="form-group has-feedback">
        <li class="list-group-item">
        <b>Username</b> <a class="pull-right">admin</a>
        </li>
        </div>
        </div>
        </div>
        </div>
        <div class="col-md-5">
        
        <div class="box box-warning">
        <div class="box-header with-border">
        <h3 class="box-title">Reset Password</h3>
        </div>
        
        <form role="form" action="https://techlabz.in/truebus-web/admin/Admin_detailsview/Admin_change_password" method="post" data-parsley-validate="" class="validate" enctype="multipart/form-data">
        <div class="box-body">
        <div class="col-md-6">
        <div class="form-group col-md-12">
        <label>Old Password</label>
        <div class="input-group">
        <input type="password" name="password" class="form-control input_size required" data-parsley-trigger="change" data-parsley-minlength="2" data-parsley-maxlength="15" data-parsley-pattern="^[a-zA-Z0-9\  \/]+$" required="" placeholder="Enter Old Password">
        <span class="input-group-btn">
        <button class="btn btn-flat show-pwd-btn" type="button">
        <i class="fa fa-eye"></i>
        </button>
        </span>
        </div>
        </div>
        <div class="form-group col-md-12">
        <label>New Password</label>
        <div class="input-group">
        <input type="password" name="n_password" class="form-control input_size required" data-parsley-trigger="change" data-parsley-minlength="2" data-parsley-maxlength="15" data-parsley-pattern="^[a-zA-Z0-9\  \/]+$" required="" placeholder="Enter New Password">
        <span class="input-group-btn">
        <button class="btn btn-flat show-pwd-btn" type="button">
        <i class="fa fa-eye"></i>
        </button>
        </span>
        </div>
        </div>
        <div class="form-group col-md-12">
        <label>Confirm Password</label>
        <div class="input-group">
        <input type="password" name="c_password" class="form-control input_size required" data-parsley-trigger="change" data-parsley-minlength="2" data-parsley-maxlength="15" data-parsley-pattern="^[a-zA-Z0-9\  \/]+$" required="" placeholder="Enter Password Again">
        <span class="input-group-btn">
        <button class="btn btn-flat show-pwd-btn" type="button">
        <i class="fa fa-eye"></i>
        </button>
        </span>
        </div>
        </div>
        <div class="box-footer">
        <button type="submit" class="btn btn-primary" name="reset_pwd">Update</button>
        </div>
        </div>
        </div>
        </form>
        </div>
        </div>
        </div> 
        </section>
        </div>
