    <body class="hold-transition skin-red sidebar-mini"></body>
    <div class="wrapper"></div>
    <header class="main-header"></header>
    
    
    <aside class="main-sidebar">
    
    <section class="sidebar">
    
      <div class="user-panel">
        <div class="pull-left image">
          <img src="https://techlabz.in/truebusupdate/admin/assets/uploads/profile_pic/admin/1511772739_man.png" class="user-image left-sid">
          </div>
          <div class="pull-left info">
          <p>Admin</p>
          
          <div class="pull-left">
            <a  routerLink="/profile" class="btn btn-default btn-warning">Profile</a>
            </div>
            <div class="pull-right">
              <a routerLink="/admin" class="btn btn-default btn-danger">Sign out</a>
              </div>
          
          </div>
          </div>
    
    <ul class="sidebar-menu">
    
      <li>
        <a class="viewbus" routerLink="/viewbus" ><i class="fa fa-bus" aria-hidden="true"></i><span>Bus Management</span></a>
    </li>
    <li>
        <a class="viewroute" routerLink="/viewroutes" ><i class="fa fa-arrows-v" aria-hidden="true"></i><span>Route Details</span></a>
    </li>
    <li>
        <a class="user" routerLink="/userdetails" ><i class="fa fa-users" aria-hidden="true"></i><span>Users</span></a>
    </li>
    
    <li>
        <a class="booking" routerLink="/bookingdetails" ><i class="fa fa-book" aria-hidden="true"></i><span>Booking Details</span></a>
    </li>
    
    <li>
        <a class="rating" routerLink="/rating" ><i class="fa fa-star" aria-hidden="true"></i><span>Rating</span></a>
    </li>
    </ul>
    </section>
    
    </aside>
    <div class="content-wrapper">
    
    <section class="content-header">
    <h1>
    Route Details
    </h1>
    <button class="addroute"><a class="addroutes" routerLink="/addroutes">
      Add Route
  </a></button>
    
    <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-arrows-v"></i>Home</a></li>
    <li><a href="#">Route Details</a></li>
    <li class="active">View Route</li>
    </ol>
    </section>
    
    <section class="content">
    <div class="row">
    <div class="col-xs-12">
     </div>
    <div class="col-xs-12">
    
    <div class="box">
    <div class="box-header">
    <h3 class="box-title">View Route Details</h3>
    </div>
    
    <div class="box-body">
  
    
              <table class="table">
                  <thead>
                      <tr>
                          
                          <th>Route Id</th>
                          <th>Starting Point</th>
                          <th>Destination Point</th>                        
                         <th></th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let row of routes">
                          
                          <td>{{row.routeId}}</td>
                          <td>{{row.startingPoint}}</td>
                          <td>{{row.destination}}</td>
                          <td>
                             <button [routerLink]="['/updateroute/', row.routeId]">Update</button>
                              <button type="button"  (click)="delete(row.routeId)"  >Remove</button> 
                          </td>    
                         
                      </tr>
                  </tbody>
              </table>
             
          
          </div>
          
          </div>
          
          </div>
          
          
          
          
          
          </div>
