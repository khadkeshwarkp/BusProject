<head>
    <meta charset="utf-8">
   
    <title>User Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=4HqbUdfAkUQQW55NrRZZxs9nPitNLqREDHPTBS-sSzrkdP36A3fVI2Orv23zZGcvCkyeV2vG2ooYgd5SXsadkfnPVJx28dc-xcBykvc8sj2InCcbilHw6KAf9EY0KiapLpA9BFmBkEWpOchuZRJCrQ" charset="UTF-8"></script><script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

<div class="container">
<div class="row flex-lg-nowrap">

 <form [formGroup]= "ReactiveLogin" (ngSubmit)="Check()">
 
  <div>
    <div>
      <div>
        <div>
          <div>
            <div>
           <h4>User Profile</h4>

              <div>
                <div>
                  <div>
                    
                    <div class="d-flex justify-content-center align-items-center rounded">
                      
                      <img src="../../assets/admin.jpeg">
                    </div>
                  </div> 
                </div>
                </div>

                <div class="col d-flex flex-column flex-sm-row justify-content-between mb-3">
                  <div class="text-center text-sm-left mb-2 mb-sm-0">

                    
                   
                    

                  </div>
                  
                </div>
             
              
              
              <div class="tab-content pt-3">
                <div class="tab-pane active">
                  
                      
                    <div class="row">
                        <div class="col">

                    <div class="row">
                      <div class="col">                  
                            
                             
                              <p>
                                <label for= "username">Full Name</label><br>
                                <input type="text" id="username"name="username" formControlName="name"/>
                                
                            </p>
                            
                         </div>
                         </div>

                         <div class="row">
                            <div class="col">
                              
                                <p>
                        <label for= "username">Email ID</label><br>
                        <input type="text" id="email"name="email" formControlName="email"/>
                
                    </p>
                              
                            </div>
                           
                          </div>
                        
                        <div class="row">
                          <div class="col">
                           
                                <p>
                                    <label for="gender"> Gender</label><br>
                                   <input type="text" id="gender" name="gender" formControlName="gender"/>
                                 </p>
                            
                          </div>
                        </div>
                        

                          <div class="row">
                            <div class="col">
                              
                                <p>
                                    <label for= "contact">Contact</label><br>
                                    <input type="text" id="contact"  name="contact" formControlName="contact"/>
                                </p>
                              
                            </div>
                            </div>
                           
                            <div class="row">
                              <div class="col">
                                
                                  <p>
                                      <label for= "address">Address</label><br>
                                      <input type="text" id="address"  name="address" formControlName="address"/>
                                  </p>
                                
                              </div>
                              </div>

                          <div class="row">
                            <div class="col">
                                <p>
                                    <label for="dob"> Date of Birth</label>
                                    <br>
                                   <input type="date" id="dob" name="dob" placeholder="yyyy-mm-dd" formControlName="dob"/>
                                 </p>
                             
                            </div>
                          </div>
                          
                      

                     
                    
                    <div class="row">
                      <div class="col d-flex justify-content-end">
                        <button class="btn btn-primary" type="submit" [disabled]="!ReactiveLogin.valid" (click) ="Check()">Save Changes</button>
                      </div>
                    </div>

                    <div class = "tab-content pt-3">
                        <form  [formGroup]= "passwordgroup" role="form" action="https://techlabz.in/truebus-web/admin/Admin_detailsview/Admin_change_password" method="post" data-parsley-validate="" class="validate" enctype="multipart/form-data">
                          <div class="box-body">
                          <div class="col-md-6">
                          <div class="form-group col-md-12">
                          <label>Old Password</label>
                          <div class="input-group">
                          <input type="text" name="password" class="form-control input_size required" data-parsley-trigger="change" data-parsley-minlength="2" data-parsley-maxlength="15" data-parsley-pattern="^[a-zA-Z0-9\  \/]+$" required="" placeholder="Enter Old Password" style = "width: 300px;" formControlName="oldpassword">
                          <span class="input-group-btn">
                          
                          </span>
                          </div>
                          </div>
                          <div class="form-group col-md-12">
                          <label>New Password</label>
                          <div class="input-group">
                          <input type="password" name="n_password" class="form-control input_size required" data-parsley-trigger="change" data-parsley-minlength="2" data-parsley-maxlength="15" data-parsley-pattern="^[a-zA-Z0-9\  \/]+$" required="" placeholder="Enter New Password" style = "width: 300px;" formControlName="newpassword">
                          <span class="input-group-btn">
                          <button class="btn btn-flat show-pwd-btn" type="button">
                          <i class="fa fa-eye"></i>
                          </button>
                          </span>
                          </div>
                          </div>
                          <div class="form-group col-md-12">
                          <label>Confirm Password</label>
                          <div class="input-group">
                          <input type="password" name="c_password" class="form-control input_size required" data-parsley-trigger="change" data-parsley-minlength="2" data-parsley-maxlength="15" data-parsley-pattern="^[a-zA-Z0-9\  \/]+$" required="" placeholder="Enter Password Again" style = "width: 300px;" formControlName="confirmpassword">
                          <span class="input-group-btn">
                          <button class="btn btn-flat show-pwd-btn" type="button">
                          <i class="fa fa-eye"></i>
                          </button>
                          </span>
                          </div>
                          </div>
                          <div class="box-footer">
                          <button type="submit" class="btn btn-primary" name="reset_pwd" (click) = "updatepassword()">Update Password</button>
                          </div>
                          </div>
                          </div>
                          </form>
                    </div>
                </div>
              </div>
            
        




<script type="text/javascript">

</script>
